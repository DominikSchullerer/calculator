<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="display">0</div>
        <div id="gui">
            <div class="row">
                <button class="button" id="ac">AC</button>
                <button class="button" id="c">C</button>
                <button class="button" id="changeSign">+/-</button>
                <button class="button operationBtn" id="/">/</button>
            </div>
            <div class="row">
                <button class="button numberBtn" id="7">7</button>
                <button class="button numberBtn" id="8">8</button>
                <button class="button numberBtn" id="9">9</button>
                <button class="button operationBtn" id="+">+</button>
            </div>
            <div class="row">
                <button class="button numberBtn" id="4">4</button>
                <button class="button numberBtn" id="5">5</button>
                <button class="button numberBtn" id="6">6</button>
                <button class="button operationBtn" id="-">-</button>
            </div>
            <div class="row">
                <button class="button numberBtn" id="1">1</button>
                <button class="button numberBtn" id="2">2</button>
                <button class="button numberBtn" id="3">3</button>
                <button class="button operationBtn" id="x">x</button>
            </div>
            <div class="row">
                <button class="button numberBtn" id="0">0</button>
                <button class="button" id="decimalBtn">.</button>
                <button class="button" id="equalsBtn">=</button>
            </div>
        </div>
    </div>
    
</body>
<script src="./script.js"></script>
</html>
